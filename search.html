<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | Skill Development</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="homepageStyle.css">
    <link rel="stylesheet" href="searchStyle.css">
</head>
<body class="search-page">
    <header>
        <nav>
            <ul>
                <li><img src="logo.png" alt="logo"></li>
                <li><a href="trending.html">Trending Topics</a></li>
                <li><a href="search.html">Search Topics</a></li>
                <li><a href="communities.html">Communities</a></li>
                <li><a href="profile.html"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <div class="search-bar-container">
            <input type="text" id="searchInput" placeholder="Search for the topic...">
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="search-results" id="searchResults">
            <div class="result-section" id="roadmap">
                <h2>Roadmap</h2>
                <img src="images/roadmap.png" alt="Roadmap">
            </div>
            <div class="result-section" id="videos">
                <h2>Related Videos</h2>
                <ul>
                    <li>Video 1</li>
                    <li>Video 2</li>
                    <li>Video 3</li>
                </ul>
            </div>
            <div class="result-section" id="books">
                <h2>Related Books</h2>
                <ul>
                    <li>Book 1</li>
                    <li>Book 2</li>
                    <li>Book 3</li>
                </ul>
            </div>
            <div class="result-section" id="courses">
                <h2>Related Courses</h2>
                <ul>
                    <li>Course 1</li>
                    <li>Course 2</li>
                    <li>Course 3</li>
                </ul>
            </div>
        </div>
    </main>
    <div class="chatbot-icon" id="chatbotIcon">
        <i class="fa-solid fa-comment chat-icon"></i>
    </div>
    <div class="chatbot-popup" id="chatbotPopup">
        <div class="chatbot-header">
            <h2>AI Chatbot</h2>
            <button id="closeChatbot">X</button>
        </div>
        <div class="chatbot-body">
            <div class="chat-messages" id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="Type your message here...">
            <button id="sendMessage">Send</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 SkiDev. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var params = new URLSearchParams(window.location.search);
            var query = params.get('q');
            
            if (query) {
                document.getElementById('searchResults').style.display = 'block';
                // You can also make an API call here to fetch search results based on the query
                // For now, we are just displaying the search query as a demo
                document.getElementById('roadmap').style.display = 'block';
                document.getElementById('videos').style.display = 'block';
                document.getElementById('books').style.display = 'block';
                document.getElementById('courses').style.display = 'block';
            }
        });
        document.getElementById("searchButton").addEventListener("click", function() {
                var searchInput = document.getElementById("searchInput").value;
                if (searchInput.trim() !== "") {
                    window.location.href = "search-results.html?q=" + encodeURIComponent(searchInput);
                }
            });
    </script>
    
    <script src="scripts.js"></script>
</body>
</html>
