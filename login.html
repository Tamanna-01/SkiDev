<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Skill Development</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body class="login-page">
    <!-- Carousel background -->
    <div class="carousel-container">
        <div class="carousel-images">
            <img src="https://plus.unsplash.com/premium_photo-1680700308578-b40c7418e997?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Background Image 1">
            <img src="https://images.unsplash.com/photo-1579567761406-4684ee0c75b6?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Background Image 2">
            <img src="https://images.unsplash.com/photo-1597733336794-12d05021d510?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Background Image 3">
            <img src="https://images.unsplash.com/photo-1496065187959-7f07b8353c55?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Background Image 4">
        </div>
    </div>

    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form onsubmit="authenticate(event)">
                <div class="textbox">
                    <input type="text" placeholder="Username" id="username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        function authenticate(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the username and password from the form
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Perform authentication (replace this with your actual authentication logic)
            if (username === "admin" && password === "password") {
                // If authentication is successful, redirect to homepage
                window.location.href = "homepage.html";
            } else {
                // If authentication fails, display an error message
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</body>
</html>
